<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">

</head>

<body>
    <h2>Calculator</h2>
    <div class="div1"><br><br>
        <input id="inpu" type="text" placeholder="Enter digits through panel" class="in" disabled>
        <div class="all">
            <div class="one"><br><br>
                <span>
                    <button type="button" id="won" class="spec">1</button>
                    <button type="button" id="two" class="spec">2</button>
                    <button type="button" id="three" class="spec">3</button>
                    <button type="button" id="add" value="+">+</button>
                </span>
            </div>
            <div class="four">
                <span>
                    <button type="button" id="for" class="spec">4</button>
                    <button type="button" id="five" class="spec">5</button>
                    <button type="button" id="six" class="spec">6</button>
                    <button type="button" id="sub" value="-">-</button>

                </span>
            </div>
            <div class="seven">
                <span>
                    <button type="button" id="sevn" class="spec">7</button>
                    <button type="button" id="eight" class="spec">8</button>
                    <button type="button" id="nine" class="spec">9</button>
                    <button type="button" id="mult" value="*">*</button>
                </span>
            </div>
            <div class="zeroo">
                <span>
                    <button type="button" id="c">C</button>
                    <button type="button" id="zero" class="spec">0</button>
                    <button type="button" id="equal">=</button>
                    <button type="button" id="divi" value="/">/</button>
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
