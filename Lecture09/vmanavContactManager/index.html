    <h3 align="center">Contact Manager</h3>
    <div id="container">
        <input class="inputs"type="text" placeholder="Name" required id="name">

        <br>
        <button id="Abutton">+ Add
        </button>
    </div>
    <!-- ------------------------------- -->

    </div>
    
    <script src="script.js"></script>
